<!DOCTYPE html>
<html>
  <head>
    <title>WYS</title>
    <link rel="stylesheet" href="css/popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="icons/icon.png" width="32px" height="32px" />
      <h1>Watchable Youtube Shorts</h1>
    </header>
    <div class="divider"></div>
    <ul>
      <li class="option">
        <label class="toggle-switch" for="hideOverlay">
          <input type="checkbox" id="hideOverlay" />
          <span class="slider" />
        </label>
        <p>Hide shorts overlay</p>
      </li>
      <li class="option">
        <label class="toggle-switch" for="asideOverlay">
          <input type="checkbox" id="asideOverlay" />
          <span class="slider" />
        </label>
        <p>Set shorts overlay content aside</p>
      </li>
    </ul>
  </body>
</html>
